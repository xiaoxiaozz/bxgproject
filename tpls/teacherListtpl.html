 <!--讲师列表模板-->
 <div class="panel panel-default">
     <div class="panel-body">
         <ol class="breadcrumb">
             <li><a href="#">讲师管理</a></li>
             <li class="active">讲师列表</li>
         </ol>
         <div class="row">
             <div class="col-md-1 col-md-offset-10">
                 <button class="btn btn-success btn-add">添加讲师</button>
             </div>
         </div>
         <!--表格-->
         <table class="table table-bordered table-hover">
           <thead>
           <tr>
               <td>用户名</td>
               <td>花名</td>
               <td>性别</td>
               <td>手机</td>
               <td>邮箱</td>
               <td>账户状态</td>
               <td>入职日期</td>
               <td>出生日期</td>
               <td>操作</td>
           </tr>
           </thead>
             <tbody>
                    {{each r}}
                       <tr>
                           <td>{{$value.tc_name}}</td>
                           <td>{{$value.tc_roster}}</td>
                           <td>{{$value.tc_gender==0?'男':'女'}}</td>
                           <td>{{$value.tc_cellphone}}</td>
                           <td>{{$value.tc_email}}</td>
                           <td class="tc-status">{{$value.tc_status==0?'启用':'注销'}}</td>
                           <td>{{$value.tc_join_date}}</td>
                           <td>{{$value.tc_birthday}}</td>
                           <td tc_id="{{$value.tc_id}}" tc_status='{{$value.tc_status}}'>
                               <button class="btn btn-success btn-show">查看</button>
                               <button class="btn btn-primary btn-edit">编辑</button>
                               <button class="btn btn-info btn-status">{{$value.tc_status==0?'注销':'启用'}}</button>
                           </td>
                       </tr>
                    {{/each}}
             </tbody>
         </table>
     </div>
 </div>
