<!--讲师列表模板-->
<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">分类管理</a></li>
            <li class="active">分类列表</li>
        </ol>
        <div class="row">
            <div class="col-md-1 col-md-offset-10">
                <button class="btn btn-success btn-add">添加分类</button>
            </div>
        </div>
        <!--表格-->
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <td>分类名称</td>
                <td>课程数量</td>
                <td>是否显示</td>
                <td>排序</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
              {{each result}}
               <tr class="{{$value.cg_pid==0? 'info':''}}" >
                   <td>{{$value.cg_name}}</td>
                   <td>{{$value.total}}</td>
                   <td>{{$value.cg_is_hide==0?'显示':'隐藏'}}</td>
                   <td>{{$value.cg_order}}</td>
                   <td cg_id ="{{$value.cg_id}}">
                       <button class="btn btn-primary btn-edit">编辑</button>
                   </td>
               </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</div>
