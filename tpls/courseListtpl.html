<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">课程列表</li>
        </ol>
          {{each result}}
        <ul class="list-group">
            <li class="list-group-item">
                <div class="media" cs_id="{{$value.cs_id}}"}}>
                    <div class="media-left">
                        <a href="#">
                            {{if($value.cs_cover=="http://static.botue.com/images/cover/?")}}
                            <img class="media-object" src="imgs/course.png" height="120" width="240">
                            {{else}}
                            <img class="media-object" src="{{$value.cs_cover}}" height="120" width="240">
                            {{/if}}
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{$value.cs_name}}
                            <button class="btn btn-success">课时信息</button>
                            <button class="btn btn-primary">课程基本信息</button>
                        </h4>
                        <h4>————讲师:{{$value.tc_name}}</h4>
                        <h4>————分类:{{$value.cg_name}}</h4>
                    </div>
                </div>
            </li>
        </ul>
       {{/each}}

    </div>
</div>
